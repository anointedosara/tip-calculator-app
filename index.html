<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="div1">
        <div class="img1-div"><img class="img1" src="./images/logo.svg" alt=""></div>
        <div class="div2">
            <div class="div3">
                <p>Bill</p>
                <div class="div5">
                    <img src="./images/icon-dollar.svg" alt="">
                    <input type="text" id="input" placeholder="0">
                </div>
                <div class="up"></div>
                <p>Select Tip %</p>
                <div class="div6">
                    <button class="btn"><p class="p10"></p>%</button>
                    <button class="btn"><p class="p10"></p>%</button>
                    <button class="btn"><p class="p10"></p>%</button>
                    <button class="btn"><p class="p10"></p>%</button>
                    <button class="btn"><p class="p10"></p>%</button>
                    <input type="text" id="custom" placeholder="Custom">
                </div>
                <div class="you">
                    <p>Number of People</p>
                    <div class="down"></div>
                </div>
                <div class="div7">
                    <img src="./images/icon-person.svg" alt="">
                    <input type="text" id="number" placeholder="0">
                </div>

            </div>
            <div class="div4">
                <div class="div8">
                    <div class="div9">
                        <p>Tip Amount</p>
                        <p>/ person</p>
                    </div>
                    <div class="div10">
                        $0.00
                    </div>
                </div>
                <div class="div11">
                    <div class="div12">
                        <p>Total</p>
                        <p>/ person</p>
                    </div>
                    <div class="div13">
                        $0.00
                    </div>
                </div>
                <button id="btn">RESET</button>
            </div>
            <div class="attribute">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Anointed Osara</a>.
            </div>
        </div>

    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Anointed Osara</a>.
    </div>
    <script src="script.js"></script>
</body>

</html>
